<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password - SkillSwap</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SkillSwap</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">About</a></li>
            <li><a href="portfolio.html">Contact</a></li>
            <li><a href="SignUp.html" class="btn">Sign Up</a></li>
            <li><a href="SignIn.html" class="btn">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="form-section py-5">
      <div class="container">
        <h2>Reset Your Password</h2>
        <form id="reset-password-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="cta-button btn btn-primary">
            Send Reset Link
          </button>
        </form>
        <p><a href="SignIn.html">Back to Sign In</a></p>
      </div>
    </section>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Handle form submission
      document
        .getElementById("reset-password-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission
          const email = document.getElementById("email").value;

          // Show a confirmation message (this can be customized to email sending logic later)
          alert(`Password reset link sent to: ${email}`);
        });
    </script>
  </body>
</html>
