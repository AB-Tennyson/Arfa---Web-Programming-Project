<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - SkillSwap</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SkillSwap</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="portfolio.html">About</a></li>
            <li><a href="portfolio.html">Contact</a></li>
            <li><a href="SignIn.html" class="btn">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Profile Content -->
    <section class="profile py-5">
      <div class="container">
        <h2>Your Profile</h2>

        <!-- Profile Information -->
        <div class="profile-info bg-light p-4 rounded mb-4">
          <h4>Personal Information</h4>
          <p><strong>Name:</strong> John Doe</p>
          <p><strong>Email:</strong> john.doe@example.com</p>
          <p>
            <strong>Skills:</strong> Web Development, Graphic Design,
            Photography
          </p>
        </div>

        <!-- Edit Profile Form -->
        <div class="edit-profile bg-light p-4 rounded">
          <h4>Edit Profile</h4>
          <form id="edit-profile-form">
            <!-- Name -->
            <div class="mb-3">
              <label for="edit-name" class="form-label">Name</label>
              <input
                type="text"
                id="edit-name"
                class="form-control"
                value="John Doe"
                required
              />
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="edit-email" class="form-label">Email</label>
              <input
                type="email"
                id="edit-email"
                class="form-control"
                value="john.doe@example.com"
                required
              />
            </div>

            <!-- Skills -->
            <div class="mb-3">
              <label for="edit-skills" class="form-label">Skills</label>
              <input
                type="text"
                id="edit-skills"
                class="form-control"
                value="Web Development, Graphic Design, Photography"
                required
              />
            </div>

            <!-- Submit Button -->
            <button type="submit" class="cta-button btn btn-primary">
              Save Changes
            </button>
          </form>
        </div>
      </div>
    </section>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Handle form submission for profile editing
      document
        .getElementById("edit-profile-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent the default form submission

          const name = document.getElementById("edit-name").value;
          const email = document.getElementById("edit-email").value;
          const skills = document.getElementById("edit-skills").value;

          // For now, just show the updated information in an alert
          alert(
            `Profile updated:\nName: ${name}\nEmail: ${email}\nSkills: ${skills}`
          );

          // In a real-world application, you would send the data to a backend to update the user profile.
        });
    </script>
  </body>
</html>
