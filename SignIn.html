<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - SkillSwap</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Include Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>SkillSwap</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">About</a></li>
            <li><a href="portfolio.html">Contact</a></li>
            <li><a href="SignUp.html" class="btn">Sign Up</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Sign-In Form -->
    <section class="form-section py-5">
      <div class="container">
        <h2>Sign In</h2>
        <form id="signin-form">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              class="form-control"
              required
            />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              class="form-control"
              required
            />
          </div>

          <button type="submit" class="cta-button btn btn-primary">
            Sign In
          </button>
        </form>
        <p><a href="ForgotPassword.html">Forgot Password?</a></p>
      </div>
    </section>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Add event listener for form submission
      document
        .getElementById("signin-form")
        .addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Get user input
          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          // Here, we're simply checking if the email and password fields are not empty.
          // In a real-world scenario, you would validate the email and password against a backend.
          if (email && password) {
            // Redirect to the dashboard page
            window.location.href = "dashboard.html"; // Redirect to dashboard
          } else {
            alert("Please enter valid credentials");
          }
        });
    </script>
  </body>
</html>
